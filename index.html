<!doctype html>
<html lang="en">
  <head>
    <title>Random Quote Machine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
  </head>

  <body class="vh-100">
    <div class="container h-100 d-flex flex-column justify-content-center">
      
      <!-- Quote row -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Quote card -->
          <div class="card">
            <div class="card-body">
              <h4 id="author-text" class="card-title display-4">Author</h4>
              <p id="quote-text" class="card-text">"Quote from the Author"</p>
            </div>
            <div class="card-body">
              <div class="row justify-content-between">
                <div class="col">
                  <div class="row">
                    <div class="col-1">
                      <a id="twitter-link" href="#" class="btn btn-dark card-link" target="_blank"><i class="bi bi-twitter-x"></i></a>
                    </div>
                    <div class="col-1">
                      <a id="tumblr-link" href="#" class="btn btn-dark card-link" target="_blank"><i class="fab fa-tumblr"></i></a>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <button id="new-quote-btn" type="button" class="btn btn-dark card-link">New Quote</button>
                </div>
                
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Developer row -->
      <div class="row text-light justify-content-center my-3">
        <div class="col-md-8 text-center">
          <p class="lead">by <a class="text-light font-weight-bold" href="https://codepen.io/Matteo-Giordano" target="blank">Matteo</a></p>
        </div>
      </div>
      
    
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My javascript -->
     <script src="script.js"></script>
  </body>
</html>
